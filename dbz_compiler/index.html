<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>DBZ compiler</title>
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
  <link rel="manifest" href="./favicon/site.webmanifest">
  <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="main.css">
  <script defer src="icons/js/all.min.js"></script>
</head>

<body>
  <header>
    <div class="max-w-container">
      <img src="./icons/goku-meme.png" alt="codigo binario">
      <h1>Genki JS.compiler dama <i class="fas fa-star"></i></h1>
    </div>
  </header>
  <nav id="menu-nav">
    <div class="max-w-container">
      <ul class="nav-list">
        <li>
          <div class="dropdown">
            <button class="dropbtn">Files</button>
            <div class="dropdown-content" id="myDropdown">
              <a href="#" id="save-link">Save</a>
              <a href="#" id="load-link">Load</a>
              <a href="#" id="clean-link">Clean</a>
            </div>
          </div>
        </li>
        <li id='lexico'>Lexical analysis</li>
        <li id='sintactico'>Syntactic analysis</li>
        <li id='semantico'>Semantic analysis</li>
      </ul>
    </div>
  </nav>
  <div class="full-width">
    <main class="max-w-container">
      <textarea id="editor" class='editor' name="editordetexto" placeholder="Your kame code goes here"></textarea>
      <button class='' id="compileButton">Compile</button>
      <textarea id="resultado" class="editor" name="editordetexto" placeholder="Your wish will be here" readonly="readonly" wrap='off'></textarea>
    </main>
  </div>

  <div class="seleccionarArchivo">
    <h2>Choose a .txt file</h2>
    <div id="inputFileWrapper">
      <input type="file" id="files" name="files[]" />
    </div>
  </div>
  <footer>
    <div class="footer-credits">
      <h3>All rights reserved to</h3>
      <div class="footer-names">
        <p><span>Raul of Rivia</span> <i class="fas fa-terminal"></i></p>
        <p><span>Amir die Bastiden</span> <i class="fas fa-code"></i></p>
        <p><span>Jose du Lion</span> <i class="fas fa-cookie-bite"></i></p>
        <p><span>Christopher di Rigoberto</span> <i class="fas fa-bed"></i></p>
      </div>
    </div>
  </footer>
  <script src="file.js"></script>
  <script src="bundle.js"></script>
</body>
</html>
